Docker Compose для локальной разработки
version: '3.8'

services:

PostgreSQL Database
db:
image: postgres:15-alpine
container_name: vape_shop_db
environment:
POSTGRES_USER: ${DB_USER:-vape_user}
POSTGRES_PASSWORD: ${DB_PASSWORD:-vape_password}
POSTGRES_DB: ${DB_NAME:-vape_shop_db}
ports:
- "5432:5432"
volumes:
- postgres_data:/var/lib/postgresql/data
networks:
- vape_network
healthcheck:
test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-vape_user}"]
interval: 10s
timeout: 5s
retries: 5

FastAPI Backend
backend:
build:
context: .
dockerfile: docker/Dockerfile
container_name: vape_shop_api
command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
ports:
- "8000:8000"
environment:
- DATABASE_URL=postgresql+asyncpg://${DB_USER:-vape_user}:${DB_PASSWORD:-vape_password}@db:5432/${DB_NAME:-vape_shop_db}
- TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
- SECRET_KEY=${SECRET_KEY}
- DEBUG=True
volumes:
- .:/app
depends_on:
db:
condition: service_healthy
networks:
- vape_network

Redis (для кеширования и задач, опционально)
redis:
image: redis:7-alpine
container_name: vape_shop_redis
ports:
- "6379:6379"
networks:
- vape_network

networks:
vape_network:
driver: bridge

volumes:
postgres_data: